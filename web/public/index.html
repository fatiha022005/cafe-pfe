<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaféPOS | Administration</title>
    <script>
        (function() {
            try {
                var t = localStorage.getItem('cafepos_theme') || 'latte';
                document.documentElement.setAttribute('data-theme', t);
            } catch (e) {}
        })();
    </script>
    
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/charts.css">
</head>
<body>

    <div class="ambient-layer" aria-hidden="true">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
        <span class="orb orb-3"></span>
    </div>

    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon" aria-hidden="true">
                    <svg class="logo-mark" viewBox="0 0 48 48" role="img" aria-label="CaféPOS">
                        <defs>
                            <linearGradient id="logoGradientMain" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#f0b37e" />
                                <stop offset="60%" stop-color="#c85c2a" />
                                <stop offset="100%" stop-color="#8b3a1a" />
                            </linearGradient>
                            <linearGradient id="logoHighlightMain" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7" />
                                <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
                            </linearGradient>
                            <filter id="logoShadowMain" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#c85c2a" flood-opacity="0.35" />
                            </filter>
                        </defs>
                        <rect x="4" y="4" width="40" height="40" rx="12" fill="url(#logoGradientMain)" filter="url(#logoShadowMain)" />
                        <path d="M16 18h16v9a6 6 0 0 1-6 6h-4a6 6 0 0 1-6-6v-9z" fill="#fff3e7" />
                        <path d="M32 20h3a3 3 0 0 1 0 6h-3" fill="none" stroke="#fff3e7" stroke-width="2" stroke-linecap="round" />
                        <path d="M18 13c0 2 2 2 2 4" stroke="#fff3e7" stroke-width="2" stroke-linecap="round" fill="none" />
                        <path d="M24 13c0 2 2 2 2 4" stroke="#fff3e7" stroke-width="2" stroke-linecap="round" fill="none" />
                        <path d="M30 13c0 2 2 2 2 4" stroke="#fff3e7" stroke-width="2" stroke-linecap="round" fill="none" />
                        <rect x="6" y="6" width="36" height="36" rx="10" fill="url(#logoHighlightMain)" />
                    </svg>
                </div>
                <div class="brand-text">
                    <h1>CaféPOS</h1>
                    <span class="badge-role">Admin</span>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-view="dashboard">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <rect x="3" y="3" width="7" height="7" rx="1.5"></rect>
                            <rect x="14" y="3" width="7" height="7" rx="1.5"></rect>
                            <rect x="14" y="14" width="7" height="7" rx="1.5"></rect>
                            <rect x="3" y="14" width="7" height="7" rx="1.5"></rect>
                        </svg>
                    </span>
                    <span class="label">Tableau de bord</span>
                </a>
                <a href="#" class="nav-link" data-view="products">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M5 8h10v5a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V8z"></path>
                            <path d="M15 9h2a3 3 0 0 1 0 6h-2"></path>
                            <path d="M7 4c0 2 2 2 2 4"></path>
                            <path d="M11 4c0 2 2 2 2 4"></path>
                        </svg>
                    </span>
                    <span class="label">Produits</span>
                </a>
                <a href="#" class="nav-link" data-view="tables">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <rect x="3" y="4" width="18" height="6" rx="2"></rect>
                            <rect x="3" y="14" width="8" height="6" rx="2"></rect>
                            <rect x="13" y="14" width="8" height="6" rx="2"></rect>
                        </svg>
                    </span>
                    <span class="label">Tables</span>
                </a>
                <a href="#" class="nav-link" data-view="orders">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <rect x="5" y="3" width="14" height="18" rx="2"></rect>
                            <path d="M8 8h8"></path>
                            <path d="M8 12h8"></path>
                            <path d="M8 16h6"></path>
                        </svg>
                    </span>
                    <span class="label">Commandes</span>
                </a>
                <a href="#" class="nav-link" data-view="sessions">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <circle cx="12" cy="12" r="9"></circle>
                            <path d="M12 7v6l4 2"></path>
                        </svg>
                    </span>
                    <span class="label">Sessions</span>
                </a>
                <a href="#" class="nav-link" data-view="inventory">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M4 7h16v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7z"></path>
                            <path d="M7 7V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </span>
                    <span class="label">Stock</span>
                </a>
                <a href="#" class="nav-link" data-view="users">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <circle cx="9" cy="8" r="3"></circle>
                            <path d="M3 20a6 6 0 0 1 12 0"></path>
                            <circle cx="17" cy="9" r="2"></circle>
                            <path d="M15 20a4 4 0 0 1 6 0"></path>
                        </svg>
                    </span>
                    <span class="label">Équipe</span>
                </a>
                <a href="#" class="nav-link" data-view="reports">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M3 3v18h18"></path>
                            <path d="M6 15l4-4 3 3 5-6"></path>
                        </svg>
                    </span>
                    <span class="label">Rapports</span>
                </a>
            </nav>

            <div class="nav-footer">
                <button id="logout-btn" class="btn-logout">
                    <span class="icon">
                        <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <path d="M16 17l5-5-5-5"></path>
                            <path d="M21 12H9"></path>
                        </svg>
                    </span>
                    Déconnexion
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumb">
                    <h2 id="page-title">Vue d'ensemble</h2>
                    <span class="date-today" id="header-date"></span>
                </div>
                <div class="top-actions">
                    <button id="theme-toggle" class="btn-ghost" type="button" aria-label="Changer le thème">
                        <span class="theme-icon">
                            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8z"></path>
                            </svg>
                        </span>
                        <span class="theme-label">Noir Café</span>
                    </button>
                    <div class="user-profile">
                        <div class="avatar" id="user-avatar">A</div>
                        <div class="user-info">
                            <span id="user-display">Admin</span>
                            <span class="status-indicator online"></span>
                        </div>
                    </div>
                </div>
            </header>
            
            <div id="main-view" class="view-container fade-in">
                <!-- Dynamic Content Injection -->
            </div>
        </main>
    </div>

    <!-- Global Modal Container -->
    <div id="modal-overlay" class="modal-backdrop hidden"></div>

    <!-- Core Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    
    <!-- Application Logic -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Modules -->
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/products.js"></script>
    <script src="js/pages/tables.js"></script>
    <script src="js/pages/orders.js"></script>
    <script src="js/pages/sessions.js"></script>
    <script src="js/pages/inventory.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/reports.js"></script>

    <!-- Entry Point -->
    <script src="js/app.js"></script>

</body>
</html>
